<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSD Elektronik</title>
  <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/all.min.css">
  <link rel="stylesheet" href="../css/blueimp-gallery.min.css" />
  <link rel="stylesheet" href="../styles/galerija.css">
</head>
<body>
  <div id="header"></div>
  <div id="navbar"></div>

  <div id="breadcrumbs">
    <h1>ГАЛЕРЕЯ</h1>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><i class="fas fa-chevron-right"></i></li>
      <li>Галерея</li>
    </ul>
  </div>

  <div
    id="blueimp-gallery"
    class="blueimp-gallery blueimp-gallery-controls"
    aria-label="image gallery"
    aria-modal="true"
    role="dialog"
  >
    <div class="slides" aria-live="polite"></div>
    <h3 class="title"></h3>
    <a
      class="prev"
      aria-controls="blueimp-gallery"
      aria-label="previous slide"
      aria-keyshortcuts="ArrowLeft"
    ></a>
    <a
      class="next"
      aria-controls="blueimp-gallery"
      aria-label="next slide"
      aria-keyshortcuts="ArrowRight"
    ></a>
    <a
      class="close"
      aria-controls="blueimp-gallery"
      aria-label="close"
      aria-keyshortcuts="Escape"
    ></a>
    <a
      class="play-pause"
      aria-controls="blueimp-gallery"
      aria-label="play slideshow"
      aria-keyshortcuts="Space"
      aria-pressed="false"
      role="button"
    ></a>
    <ol class="indicator"></ol>
  </div>

  <div class="container">
    <h1>Галерея</h1>  
    <div class="row" id="links">
      <a href="/img/services/engineering.jpg" title="Inzenjering" class="col-lg-4 col-md-12" data-gallery="ing">
        <img src="/img/services/engineering.jpg" alt="">
      </a>
      <a href="/img/services/engineering.jpg" title="Inzenjering" class="col-lg-4 col-md-12" data-gallery="ing">
        <img src="/img/services/engineering.jpg" alt="">
      </a>
      <a href="/img/services/engineering.jpg" title="Inzenjering" class="col-lg-4 col-md-12" data-gallery="ing">
        <img src="/img/services/engineering.jpg" alt="">
      </a>
    </div>
  </div>

  
  

  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" 
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
    crossorigin="anonymous"></script>

  <script src="../js/jquery.blueimp-gallery.min.js"></script>
    
  <script src="../scripts/partials.js"></script>

  <script>
    document.getElementById('links').onclick = function (event) {
      event = event || window.event
      var target = event.target || event.srcElement
      var link = target.src ? target.parentNode : target
      var options = { index: link, event: event }
      var links = this.getElementsByTagName('a')
      blueimp.Gallery(links, options)
    }
  </script>

</body>
</html>
